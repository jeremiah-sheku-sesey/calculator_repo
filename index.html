<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="myCal.css" />
    <title>Calculator || Project</title>
  </head>
  <body>
    
    <h1 
    style="text-align: center; color: aliceblue; margin-top: 50px;
     background: black; height: 100px; max-width: 500px; 
     position: relative; left: 32%; padding-top: 25px;" 
    >Use me to perform calculation (s) </h1>
    <div class="calculator-grid">
      <div class="output-screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete>DEL</button>
      <button data-operation>รท</button>
      <button class="btn-num" data-number>1</button>
      <button class="btn-num" data-number>2</button>
      <button class="btn-num" data-number>3</button>
      <button data-operation>*</button>
      <button class="btn-num" data-number>4</button>
      <button class="btn-num" data-number>5</button>
      <button class="btn-num" data-number>6</button>
      <button data-operation>+</button>
      <button class="btn-num" data-number>7</button>
      <button class="btn-num" data-number>8</button>
      <button class="btn-num" data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button class="btn-num" data-number>0</button>
      <button data-equals class="span-two">=</button>
    </div>

     <script src="myCal.js"></script>

    
  </body>
</html>
